<!DOCTYPE html>
<html lang="PL_pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
	<h1>Zarejestruj się</h1>
    {% load crispy_forms_tags %}
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}       
        <label for="rodo"><a href="{% url 'rodo' %}" target="_blank" rel="noopener noreferrer">Akcetuję politykę RODO*</a></label>
        <input type="checkbox" name="rodo" id="rodo" required> <br>
        <label for="pol"><a href="{% url 'polityka_prywatnosci' %}" target="_blank" rel="noopener noreferrer">Akcetuję politykę prywatności*</a></label>
        <input type="checkbox" name="pol" id="pol" required>  <br>           
		<button class="btn btn-success" type="submit">Zarejestruj</button>
	</form>
	<p class="text-center">Jeśli masz już konto, <a href="/login">zaloguj się.</a></p>
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
